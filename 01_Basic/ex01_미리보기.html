<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01_미리보기</title>
</head>
<body>
    <h3>Static</h3>
    1+1
    <h3>Dynamic</h3>

    <!-- script태그 작성 위치 ==> body 끝태그 위 -->
    <script>
        // JS 문법 작성
        // 주석 다는 방법 : Ctrl + /
        // 라이브 서버 실행 : Alt + L + O
        document.write(1+1);
        // 1+1 연산 결과 출력 ==> 동적
    </script>
</body>
</html>
