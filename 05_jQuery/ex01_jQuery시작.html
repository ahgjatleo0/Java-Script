<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. 다운로드 방식 -->
    <!-- <script src = "./jquery-3.6.4.min.js"></script> -->

    <!-- 2. 네트워크 방식 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <p>jQuery start</p>
    <button id="textBtn">TEXT</button>
    <button id="htmlBtn">HTML</button>

    <script>
        // jQuery / $
        // -> wrapper(래퍼)
        // : 인자로 전달된 요소들에 jQuery의 기능성을 부가해서 반환


        // 1. p요소 접근
        let valJS = document.querySelector('p');
        console.log(valJS);
        let valJQ = jQuery('p');
        valJQ = $('p');
        console.log(valJQ);

        // 2. text 버튼 클릭시 내용만
        // JS -> innerText
        // jQuery -> text()
        $('#textBtn').click(()=>{
            // valJS.innerText = '내용 변경';
            $('p').text('내용 변경');
        })

        // 3. html 버튼 클릭 시 태그까지
        // JS -> innerHTML
        // jQuery -> html()
        $('#htmlBtn').click(()=>{
            // valJS.innerText = '내용 변경';
            $('p').html('<h1>내용변경</h1>');
        })


    </script>
</body>
</html>
