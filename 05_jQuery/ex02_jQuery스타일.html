<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.4.min.js"></script>
</head>

<body>
    <p>jQuery stlye</p>
    <button>change</button>

    <script>
        // 버튼 클릭 시, 스타일 변경
        $('button').click(()=>{
            console.log('click');
            // 스타일 제어
            // JS -> style.속성 = 값
            // jQuery -> css(속성, 값)

            // 1. 한줄씩 입력
            // $('p').css('color', 'darkcyan');
            // $('p').css('background-color', 'lightskyblue');
            // $('p').css('font-style', 'italic');
            

            // 2. chain 방식 입력
            // jQuery의 메소드는 메소드가 제어하는 대상을 리턴
            // --> 메소드를 계속해서 붙여넣는 chain 방식 사용 가능
            
            // $('p').css('color', 'lightskyblue')
            //       .css('background-color', 'darkcyan')  
            //       .css('font-style', 'italic');

            // 3. 객체 형태로 입력
            $('p').css({
                'color' : 'lightskyblue',
                'background-color' : 'darkcyan',
                'font-style' : 'italic',
            })
                
        })



    </script>

</body>

</html>
